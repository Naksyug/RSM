<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <!-- Header -->
    <div class="head">
      <h1>Point of Sale System</h1>
      <p>Process orders quickly and efficiently</p>
    </div>

    <!-- Layout split into 2 columns -->
    <div class="layout">

      <!-- Left column -->
      <div class="col1">
        <div class="products">
          <h2>Selected Products</h2>
          <p>Dito dapat lalabas mga pinindot na products saka yung price</p>
        </div>
      </div>

      <!-- Right column -->
      <div class="col2">
        <div class="menu">
          <h2>Menu Items</h2>
          <p>Please select a product listed below</p>
          <div class="menuButtons">


            <!-- buttons -->
          </div>
        </div>

        <div class="calculator">
          <h2>Calculator</h2>
          <p>Use this for quick price calculations</p>
          <input type="text" id="display" disabled>
          <div class="buttons">
            <button>7</button><button>8</button><button>9</button><button>+</button>
            <button>4</button><button>5</button><button>6</button><button>-</button>
            <button>1</button><button>2</button><button>3</button><button>*</button>
            <button>0</button><button>C</button><button>=</button><button>/</button>
          </div>
        </div>
      </div>

    </div>
  </div>
  <script>
  var display = document.getElementById('display');
  var buttons = document.querySelectorAll('.buttons button');

  buttons.forEach(function(button) {
    button.addEventListener('click', function() {
      var value = button.textContent;

      if (value === 'C') {
        display.value = '';
      } else if (value === '=') {
        try {
          display.value = eval(display.value);
        } catch (e) {
          display.value = 'Error';
        }
      } else {
        display.value += value;
      }
    });
  });
</script>
</body>
</html>
